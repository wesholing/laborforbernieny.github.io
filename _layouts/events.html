---
layout: default
---

    <section class="fdb-block">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <div class="row">
                        <div class="col text-center">
                            <h1 class="text-center">{{ page.title }}</h1>
                            <div class="content">{{ content }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="calendar my-4">
                              {% if page["calendar_src"] %}
                              <iframe src="https://calendar.google.com/calendar/embed?src={{ page.calendar_src }}&ctz=America%2FLos_Angeles" style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
                              {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
